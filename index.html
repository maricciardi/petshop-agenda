   <div class="container">
        <div class="content"></div>
        <div id="button-area">
            <button class="showForm">Novo Agendamento</button>
        </div>
        <button class="desktop-only showForm">Novo Agendamento</button>
   </div>
   

   <form>
        <i><img src="src/assets/x.svg" id="close"></i>
        <h1>Agende um atendimento</h1>
        <p>Preencha os dados do cliente para realizar o agendamento:</p>
        <div class="field">
            <label for="owner-name">Nome do tutor</label>
            <div class="input">
                <i><img src="src/assets/user.svg"></i>
                <input type="text" id="owner-name" name="owner-name" placeholder="Helena Souza">
            </div>
        </div>
        <div class="field">
            <label for="pet-name">Nome do pet</label>
            <div class="input">
                <i><img src="src/assets/pet.svg"></i>
                <input type="text" id="pet-name" name="pet-name" placeholder="Cheddar">
            </div>
        </div>
        <div class="field">
            <label for="phone">Telefone</label>
            <div class="input">
                <i><img src="src/assets/phone.svg"></i>
                <input type="text" id="phone" name="phone" placeholder="(00) 0 0000-0000">
            </div>
        </div>
        <div class="field">
            <label for="description">Descrição do serviço</label>
            <textarea name="description" id="description" placeholder="Banho e tosa"></textarea>
        </div>
        <div class="choose">
            <div class="field">
                <label for="date">Data</label>
                <div class="choose-date">
                    <i><img src="src/assets/calendar.svg"></i>
                    <input type="date" id="date-scheduled" name="date">
                </div>
            </div>
            <div class="field">
                <label for="hour">Hora</label>
                <div class="choose-date">
                    <i><img src="src/assets/clock.svg"></i>
                    <input type="time" id="hour-scheduled" name="hour">
                </div>
            </div>
        </div>

        <button>Agendar</button>
   </form>
